# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  # Coverage Badge Update requires write permission to the repository contents
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13", "3.14"]

    steps:
    - uses: actions/checkout@v6
    - name: Install 32-bit library
      uses: tecolicom/actions-use-apt-tools@v1
      with:
        tools: g++-multilib
        method: timestamp
        cache: yes
        path: /usr/lib /usr/share /usr/include
    - name: Install LLVM and Clang
      id: install-llvm
      uses: KyleMayes/install-llvm-action@v2
      with:
        version: "21"
        directory:  ${{ runner.temp }}/llvm-21
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        uv sync --all-extras --dev
    - name: Lint with ruff
      run: |
        uv tool run ruff check --output-format=github
    - name: Format with ruff
      run: |
        uv tool run ruff format --diff
    - name: Test with pytest
      env:
        LIBCLANG_PATH: ${{ env.LLVM_PATH }}/lib
      run: |
        uv run pytest --cov --cov-report json
    - name: Update Coverage Badge
        # GitHub actions: default branch variable
        # https://stackoverflow.com/questions/64781462/github-actions-default-branch-variable
      if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
      uses: we-cli/coverage-badge-action@main
    
